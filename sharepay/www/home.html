<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/home/" class="tab-link link active">
                        <i class="mdi mdi-home"></i>
                        <span id="Home">Home</span>
                    </a>
                    <a href="/carte/" class="tab-link link">
                        <i class="mdi mdi-credit-card-outline"></i>
                        <span id="Cards">Carte</span>
                    </a>
                    <a href="/profile/" class="tab-link link">
                        <i class="mdi mdi-account"></i>
                        <span id="profile">Profilo</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title">
                            <img class="logo-marca" src="img/SPay.svg" alt="Logo SharePay">
                            <div>
                                <a id="help" href=""><span class="mdi mdi-chat-question"></span></a>
                                <a id="notification" href=""><span class="mdi mdi-bell-outline"></span></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <a class="btn-creare">
                            <span class="mdi mdi-plus-circle"></span>
                            NUOVO FONDO
                        </a>


                        <section class="container">
                            <h1>I miei fondi</h1>

                            <ul class="lista" id="list-fonds">
                                <li class="item" id="fond">
                                    <a href="#">
                                        <span class="nome">McDonalds</span>
                                        <span class="creato-da">26/11/2024</span>
                                        <span class="valore-fondo">15.00</span>
                                    </a>
                                </li>
                                <li class="item" id="fond">
                                    <a href="#">
                                        <span class="nome">Giro Milano</span>
                                        <span class="creato-da">26/11/2024</span>
                                        <span class="valore-fondo">25.00</span>
                                    </a>
                                </li>
                                <li class="item" id="fond">
                                    <a href="#">
                                        <span class="nome">Pizzeria</span>
                                        <span class="creato-da">26/11/2024</span>
                                        <span class="valore-fondo">33.00</span>
                                    </a>
                                </li>
                            </ul>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>

    
</body>

</html>
