<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="link3" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title">
                            <img class="logo-marca" src="img/SPay.svg" alt="Logo SharePay">
                            <div>
                                <a id="help" href=""><span class="mdi mdi-chat-question"></span></a>
                                <a id="notification" href=""><span class="mdi mdi-bell-outline"></span></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <ul id="list-profile">
                            <li >
                                <a href="">
                                    <span class="mdi mdi-account-circle"></span>
                                    Modifica profilo
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="mdi mdi-security"></span>
                                    Password e sicurezza
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="mdi mdi-translate"></span>
                                    Lingua
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="mdi mdi-message-alert"></span>
                                    Invia feedback
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="mdi mdi-file-sign"></span>
                                    Termini e condizioni
                                </a>
                            </li>
                            <li id="logout">
                                <a href="">
                                    <span class="mdi mdi-logout"></span>
                                    Esci
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
