<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ãcones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="link2" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title">
                            <img class="logo-marca" src="img/SPay.svg" alt="Logo SharePay">
                            <div>
                                <a id="help" href=""><span class="mdi mdi-chat-question"></span></a>
                                <a id="notification" href=""><span class="mdi mdi-bell-outline"></span></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <a class="btn-creare" href="#">
                            <span class="mdi mdi-plus-circle"></span>
                            NUOVA CARTA
                        </a>

                        <section class="container">
                            <h1>Le mie carte</h1>

                            <ul class="lista" id="list-cards">
                                <li class="item" id="card">
                                    <a href="#">
                                        <span class="network">Mastercard</span>
                                        <span class="number">****<span>9827</span></span>
                                        <span class="expires">09/29</span>
                                    </a>
                                </li>
                                <li class="item" id="card">
                                    <a href="#">
                                        <span class="network">Visa</span>
                                        <span class="number">****<span>2371</span></span>
                                        <span class="expires">05/31</span>
                                    </a>
                                </li>
                            </ul>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
